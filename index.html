<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="logic.js"></script> 
    <title>Axie Infinity Land Leaderboards</title>
</head>

<body id="webpage" onload="ReadTextFile()">
    <div id="Ueberschrift">
        <h1 id="Headline">GENESIS LAND</h1>
            <p id="Underline">Existing Genesis plots from the Q1 sale and their owners</p>
    
    </div>

    <div id="lds-hourglass"></div>

    <div id="ChartBox">
        <canvas id="TChart" width="500" height="480"></canvas>
        <canvas id="GChart" width="500" height="480"></canvas>
        <canvas id="MChart" width="500" height="480"></canvas>
        <canvas id="AChart" width="500" height="480"></canvas>
        <canvas id="FChart" width="500" height="480"></canvas>
        <canvas id="SChart" width="500" height="480"></canvas>
    </div>

    <div id="LandRankingBox">
        <div class="RankingName" id="TotalRanking"> Total Land Owner Rankings </div>
        <div class="RankingName" id="GenesisRanking"> Genesis Land Owner Rankings </div>
        <div class="RankingName" id="MysticRanking"> Mystic Land Owner Rankings </div>
        <div class="RankingName" id="ArcticRanking"> Arctic Land Owner Rankings </div>
        <div class="RankingName" id="ForestRanking"> Forest Land Owner Rankings </div>
        <div class="RankingName" id="SavannahRanking"> Savannah Land Owner Rankings </div>
        <div class="ListClass" id="TList"></div>
        <div class="ListClass" id="GList"></div>
        <div class="ListClass" id="MList"></div>
        <div class="ListClass" id="AList"></div>
        <div class="ListClass" id="FList"></div>
        <div class="ListClass" id="SList"></div>
    </div>
</body>
</html>
